<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Dashboard</title>
    <style type="text/css">

body{
	font-family: Tahoma, Verdana, Helvetica, sans-serif;
}

.portlet-panel {
  	background-color: #FFFFFF; /* prevent transparency */
	padding-top:2px;
	padding-bottom:2px;
	padding-right:2px;
	padding-left:2px;
}

.portlet-header {
  background-color: #666666;
  color: #FFFFFF;
  overflow: hidden;
 }

.portal-column-active{
	border: 1px dotted black;
}

.portal-column-idle{
	border: none;
} 

.sys-header{
 	background-color: #D8D8D8;
 	border 1px solid black;
}

.gwt-DialogBox .Caption {
    background-color: #a9a9a9;
    font-size: 10pt;
    font-weight: bold;
    white-space: nowrap;
    color: #000000;
    padding: 4px 0px 2px 0px;
    cursor:move;
    }


.gwt-DialogBox .dialogContent {
    background-color: #ffffff;
    border-top   : 1px solid #898989;
    border-right : 1px solid #4E4E4E;
    border-bottom: 1px solid #4E4E4E;
    border-left  : 1px solid #898989;

    }
.gwt-DialogBox .dialogMiddleCenter {
    margin: 16px;
    font-size: 9pt;
    }

.tableheader {
	font-weight:bold;
}

.gwt-DateBox{
    background-color: #ffffff;
    z-index: 1000;
}
.dateBoxPopup{
	border-top   : 1px solid #898989;
    border-right : 1px solid #4E4E4E;
    border-bottom: 1px solid #4E4E4E;
    border-left  : 1px solid #898989;
}

.gwt-DatePicker {
  border: 1px solid #A2BBDD;
  cursor: default;
}
.gwt-DatePicker td,
.datePickerMonthSelector td:focus {
  outline: none
}
.datePickerDays {
  width: 100%;
  background: white;
}
.datePickerDay,
.datePickerWeekdayLabel,
.datePickerWeekendLabel {
  font-size: 75%;
  text-align: center;
  padding: 4px;
  outline: none;
}
.datePickerWeekdayLabel,
.datePickerWeekendLabel {
  background: #C3D9FF;
  padding: 0px 4px 2px;
  cursor: default;
}
.datePickerDay {
  padding: 4px;
  cursor: hand;
  cursor: pointer;
}
.datePickerDayIsToday {
  border: 1px solid black;
  padding: 3px;
}
.datePickerDayIsWeekend {
  background: #EEEEEE;
}
.datePickerDayIsFiller {
  color: #888888;
}
.datePickerDayIsValue {
  background: #aaccee;
}
.datePickerDayIsDisabled {
  color: #AAAAAA;
  font-style: italic;
}
.datePickerDayIsHighlighted {
  background: #F0E68C;
}
.datePickerDayIsValueAndHighlighted {
  background: #bbddd9;
}
.datePickerMonthSelector {
  background: #C3D9FF;
  width: 100%;
}
td.datePickerMonth {
  text-align: center;
  vertical-align: center;
  white-space: nowrap;
  font-size: 70%;
  font-weight: bold;
  color: blue;
}
.datePickerPreviousButton,
.datePickerNextButton {
  font-size: 120%;
  line-height: 1em;
  color: blue;
  cursor: hand;
  cursor: pointer;
  padding: 0px 4px;
}



</style>    
    <script type="text/javascript" language="javascript" src="org.waterforpeople.mapping.portal.portal/org.waterforpeople.mapping.portal.portal.nocache.js"></script>
    <script type="text/javascript" src="http://www.google.com/jsapi"></script>
  </head>

  <body>
    <iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1' style="position:absolute;width:0;height:0;border:0"></iframe>

  </body>
</html>
