<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<style type="text/css">
  html { height: 100% }
  body { height: 100%; margin: 0px; padding: 0px }
  #map_canvas { height: 100% }
</style>
<script type="text/javascript"
    src="http://maps.google.com/maps/api/js?sensor=false">
</script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
<script type="text/javascript">
	var map;
   function initialize() {
    var myLatlng = new google.maps.LatLng(15,-89);
    var myOptions = {
      zoom: 10,
      center: myLatlng,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    }
    map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
    
    getPlacemarkInfo();	
  };
  
   function addPlacemark(latitude, longitude, iconUrl,placemarkContents){
   //Problem setting the placemarkContets to be fixed
	    var infowindow = new google.maps.InfoWindow({
	        content: placemarkContents
	    });
		var myLatlng = new google.maps.LatLng(latitude,longitude);
	    var marker = new google.maps.Marker({
	        position: myLatlng,
	        map: map,
	        title: 'Uluru (Ayers Rock)',
	        icon:iconUrl
	    });
	    google.maps.event.addListener(marker, 'click', function() {
	      infowindow.open(map,marker);
	    });
    };
    
  function getPlacemarkInfo() {
     $.getJSON('/placemarkrestapi?country=MW', function(jd) {
          $.each(jd.placemarks, function(i,item){
         	addPlacemark(item.latitude,item.longitude, item.iconUrl, item.placemarksContents);
          });  
      });
   };
    
</script>
</head>
<body onload="initialize()">
  <div id="map_canvas" style="width:100%; height:100%"></div>
</body>
</html>
