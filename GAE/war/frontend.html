<head id="akvoFlow">

<script type="text/x-handlebars" data-template-name="application">
 <header class="floats-in top" id="header" role="banner">
    <div>
      <hgroup>
        <h1>Akvo <abbr title="field level operations watch">Flow</abbr></h1>
        <h2>field level operations watch</h2>
      </hgroup>
      <nav id="topnav" role="navigation">
			 {{view FLOW.NavigationView controllerBinding="controller.controllers.navigationController"}}
 			</nav>
      <form>
        <input type="search" placeholder="Find anything here." name="flowSearch" />
      </form>
    </div>
  </header>
  <div id="pageWrap">
  	{{outlet}} 
  </div>
  
  <footer class="floats-in bottomPage" role="contentinfo">
  <div>
    <h1>Footer content goes here.</h1>
    <div id="backToTop"><a href="#header" rel="self">Back to top</a></div>
  </div>
</footer>
</script>


<script type="text/x-handlebars" data-template-name="navigation">
<ul class="floats-in">
        {{#view view.NavItemView item="navHome" }}
            <a {{action doNavHome}} >Home</a>
        {{/view}}
        
        {{#view view.NavItemView item="navSurveys" }}
            <a {{action doNavSurveys}} >Surveys</a>
        {{/view}}
        
        {{#view view.NavItemView item="navDevices" }}
            <a {{action doNavDevices}} >Devices</a>
        {{/view}} 
        
        {{#view view.NavItemView item="navData" }}
            <a {{action doNavData}} >Data</a>
        {{/view}}
        
        {{#view view.NavItemView item="navReports" }}
            <a {{action doNavReports}} >Reports</a>
        {{/view}}
        
        {{#view view.NavItemView item="navMaps" }}
            <a {{action doNavMaps}} >Maps</a>
        {{/view}}   
        
        {{#view view.NavItemView item="navUsers" }}
            <a {{action doNavUsers}} >Users</a>
        {{/view}}
        
        {{#view view.NavItemView item="navAdmin" }}
            <a {{action doNavAdmin}} >Admin</a>
        {{/view}}
              
</ul>

</script>



 <script type="text/x-handlebars" data-template-name="navHome">
      <div class="hero-unit">
        <h1>Home</h1>
        <p>
         Home sweet home!
        </p>
       
      </div>
 </script>

 <script type="text/x-handlebars" data-template-name="navSurveys">
      <div class="hero-unit">
        <h1>Surveys</h1>
        <p>
          This is a quick example showing basic usage of the Ember Router and outlets.<br />
          View it on <a href="https://github.com/ghempton/ember-router-example">GitHub</a>.
        </p>   

      </div>
 </script>

 <script type="text/x-handlebars" data-template-name="navDevices">
      <div class="hero-unit">
        <h1>Devices</h1>
        <p>
         Devices dus.
        </p>
      </div>
 </script>

<script type="text/x-handlebars" data-template-name="navData">
   <section id="main" class="dataSection floats-in" role="main">
    <div id="tabs">
      <nav class="tabNav floats-in">
       {{view FLOW.DatasubnavView controllerBinding="controller.controllers.datasubnavController"}}
      </nav>
   
      {{outlet}}
 		</div>
 		 </section>
</script>

<script type="text/x-handlebars" data-template-name="datasubnav">
 <ul>
  {{#view view.NavItemView item="inspectData" }}
            <a {{action doInspectData}} >Inspect Data</a>
  {{/view}}
  
  {{#view view.NavItemView item="importSurvey" }}
            <a {{action doImportSurvey}} >Import survey data</a>
  {{/view}}
  
  {{#view view.NavItemView item="excelExport" }}
            <a {{action doExcelExport}} >Spreadsheet export</a>
  {{/view}}
  
  {{#view view.NavItemView item="excelImport" }}
            <a {{action doExcelImport}} >Spreadsheet import</a>
  {{/view}}

 </ul>
</script>




<script type="text/x-handlebars" data-template-name="inspectData"> 
      <section id="inspectData" class="fullWidth">
       
       
       <div class="" id="dataFilter">
    
     	
      <h3>Choose Survey Data to display:</h3>
        <form>
           
     	{{view Ember.Select
     	contentBinding="controller.content"
     	selectionBinding="FLOW.surveyGroupcontrol.selectedGroup"
     	optionLabelPath="content.displayName"
     	optionValuePath="content.keyId"
     	prompt="Select survey group"}}
     	
    
     
            <select id="" name=""  size="1">
             	<option value="0" selected class="surveySelect">Survey</option>	
                <option id="" value="">Survey 01</option>
                <option id="" value="">Survey 02</option>
                <option id="" value="">Survey 03</option>
                <option id="" value="">Survey 04</option>
                <option id="" value="">Survey 05</option>
                <option id="" value="">Survey 06</option>
                <option id="" value="">Survey 07</option>
                <option id="" value="">Survey 08</option>
                <option id="" value="">Survey 09</option>
                <option id="" value="">Survey 10</option>
             </select> 
             <label for="fromDate">Collected From</label>
             <input type="text" id="from" class="datePicker" name="from">
             <label for="toDate">To</label>
             <input type="text" id="to" class="datePicker" name="to">
        </form>
        </div>
       
       
       

    <section id="devicesList" class="fullWidth "> 
        <!-- DEVICES TABLE-->
        <table id="surveyDataTable" class="dataTable" >
          <!-- TABLE HEADER-->
          <thead>
            <tr>
              <th>Survey Group name</th>
              <th>Description</th>
              <th>Created</th>
              <th>Last updated</th>
              <th>ID</th>
              <th>Action</th>
  
            </tr>
          </thead>
          
          <!-- TABLE BODY: MAIN CONTENT-->
          <tbody>
          {{#each content}}
            <tr>
              <td class="surveyGroup" style="text-align:left;">{{displayName}}</td>
              <td class="description" style="text-align:left;">{{description}}</td>
              <td class="created">{{createdDateTime}}</td>
              <td class="lastUpdated">{{lastUpdateDateTime}}</td>
              <td class="ID">{{keyId}}</td>
              <td class="action"><a href="#">action</a></td>
            </tr>
          {{/each}}
        
            </tbody>
          
          <!-- TABLE FOOTER-->
          <tfoot>
            <tr>
              <td colspan="7"><small>This is the footer.</small></td>
            </tr>
          </tfoot>
        </table>
      </section>
 
         
      </section>
</script>

<!-- Tab Navigation JS --> 

<script type="text/javascript">
(function($){})(window.jQuery);
$(document).ready(function(){
	$('#tabs > section').hide();
	$('#tabs > section:first').show();
	$('#tabs ul li:first').addClass('active');
	$('#tabs ul li a').click(function(){ 
		$('#tabs ul li').removeClass('active');
		$(this).parent().addClass('active'); 
		var currentTab = $(this).attr('href'); 
		$('#tabs > section').hide();
		$(currentTab).show();
		return false;
	});
	$('#devicesListTable').dataTable( {
					"aaSorting": [[ 1, "desc" ]],					
				} );
		$(".dataTables_paginate").addClass("floats-in");
		$(".dataTables_filter label > input").removeAttr("type").attr("type","search");

		$( "#from" ).datepicker({
			defaultDate: "+1w",
			numberOfMonths: 1,
			onSelect: function( selectedDate ) {
				$( "#to" ).datepicker( "option", "minDate", selectedDate );
			}
		});
		$( "#to" ).datepicker({
			defaultDate: "+1w",
			numberOfMonths: 1,
			onSelect: function( selectedDate ) {
				$( "#from" ).datepicker( "option", "maxDate", selectedDate );
			}
		});


});

</script>
